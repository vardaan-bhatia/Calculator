<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="calculator.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="head">Basic Calculator</h1>
    <div class="outer">
      <div class="inner">
        <form action="">
          <div class="answer">
            <input type="text" name="display" />
          </div>
          <div>
            <input type="button" value="AC" class="d" />
            <input type="button" value="DE" class="d" />
            <input type="button" value="." class="ope" />
            <input type="button" value="/" class="ope" />
          </div>
          <div>
            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" value="*" class="ope" />
          </div>
          <div>
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="-" class="ope" />
          </div>
          <div>
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="+" class="ope" />
          </div>
          <div>
            <input type="button" value="00" />
            <input type="button" value="0" />
            <input type="button" value="=" class="equal" />
          </div>
        </form>
      </div>
    </div>
    <footer>Powered by @VardaanBhatia</footer>
    <script src="script.js"></script>
  </body>
</html>
